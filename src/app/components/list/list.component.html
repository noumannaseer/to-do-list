<div>
<br>

<mat-card>
    <button mat-raised-button color="primary" routerLink="/create">Create New</button>
    <br><br>
    <mat-divider></mat-divider>
    <br>
 
    <table mat-table [dataSource]="issues"  width="100%" >
           
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let element">{{element.title}}</td>
        </ng-container>
        <ng-container matColumnDef="responsible">
                <th mat-header-cell *matHeaderCellDef>Responsible</th>
                <td mat-cell *matCellDef="let element">{{element.responnsible}}</td>
            </ng-container>
            <ng-container matColumnDef="severity">
                    <th mat-header-cell *matHeaderCellDef>Severity</th>
                    <td mat-cell *matCellDef="let element">{{element.severity}}</td>
                </ng-container>
                
                <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef>Status</th>
                        <td mat-cell *matCellDef="let element">{{element.status}}</td>
                    </ng-container>
                    <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef>Action</th>
                            <td mat-cell *matCellDef="let element">

                         <button mat-raised-button color="primary" (click)="editData(element._id)">Edit</button>
                     &nbsp;    <button mat-raised-button color="warn" (click)="deleteData(element._id)">Delete</button>                                
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</mat-card>


</div>
